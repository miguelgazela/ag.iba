{% extends "app/base.html" %}

{% block title %}Ag.Iba - Login{% endblock %}

{% block content %}

<div class="container">

    <div class="row">
        <div class="col-md-4 col-sm-3"></div>
        <div class="col-md-4 col-sm-6">

            <div class="panel panel-default form-panel">
                <div class="panel-heading"><h3 class="text-center">Login</h3 class="text-center"></div>
                <div class="panel-body">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {{form.non_field_errors}}
                    </div>
                    {% endif %}
                    <form role="form" class="auth-form" action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group {% if form.errors %}has-error{% endif %}">
                            <i class="fa fa-user"></i>
                            <input type="text" name="username" class="form-control" id="input_username" placeholder="Username" required autofocus value="{{ form.username.value }}">
                        </div>
                        <div class="form-group {% if form.errors %}has-error{% endif %}">
                            <i class="fa fa-key"></i>
                            <input type="password" name="password" class="form-control" id="input_password" placeholder="Password">
                        </div>
                        <p class="help-block">NÃ£o tens conta? <a href="{% url 'signup' %}">Cria uma aqui!</a></p>
                        
                        <button type="submit" class="btn btn-success btn-block">Entrar</button>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="col-md-4 col-sm-3"></div>
    </div> <!-- /.row -->

</div>

{% endblock %}
