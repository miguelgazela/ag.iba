
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <style>

    html, body {
      background-color: #3acf93;
    }

    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="container">
          <h1>Ag.iba</h1>
          <div class="row">
            <div class="col-md-6">
              Login em conta existente
              <form role="form">
                <div class="form-group">
                  <label for="input_username">Username</label>
                  <input type="text" class="form-control" id="input_username" placeholder="username">
                </div>
                <div class="form-group">
                  <label for="input_password">Password</label>
                  <input type="password" class="form-control" id="input_password" placeholder="password">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
              </form>
            </div>
            <div class="col-md-6">
              Criar uma nova conta
              <form role="form">
                <div class="form-group">
                  <label for="input_username">Username</label>
                  <input type="text" class="form-control" id="input_username" placeholder="username">
                </div>
                <div class="form-group">
                  <label for="input_password_2">Password</label>
                  <input type="password" class="form-control" id="input_password_2" placeholder="password">
                </div>
                <div class="form-group">
                  <label for="input_password_3">Confirmar Password</label>
                  <input type="password" class="form-control" id="input_password_3" placeholder="confirmar password">
                </div>
                <button type="submit" class="btn btn-default">Criar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
